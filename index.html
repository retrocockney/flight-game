<!DOCTYPE html>
<html>
<head>
  <title>Plane Shooter Game</title>
  <style>
    body {
      margin: 0;
      background: #87CEEB; /* sky blue */
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #87CEEB;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const plane = { x: 300, y: 350, width: 40, height: 40, speed: 5, lives: 3 };
const missiles = [];
const enemies = [];
let score = 0;
let gameOver = false;

function drawPlane() {
  ctx.fillStyle = 'green';
  ctx.fillRect(plane.x, plane.y, plane.width, plane.height);
}

function drawMissiles() {
  ctx.fillStyle = 'red';
  missiles.forEach(m => ctx.fillRect(m.x, m.y, m.width, m.height));
}

function drawEnemies() {
  ctx.fillStyle = 'black';
  enemies.forEach(e => ctx.fillRect(e.x, e.y, e.width, e.height));
}

function drawHUD() {
  ctx.fillStyle = 'black';
  ctx.font = '16px Arial';
  ctx.fillText(`Lives: ${plane.lives}`, 10, 20);
  ctx.fillText(`Score: ${score}`, 500, 20);
}

function spawnEnemy() {
  const x = Math.random() * (canvas.width - 40);
  enemies.push({ x: x, y: -40, width: 40, height: 40, speed: 2 });
}

function update() {
  if (gameOver) return;

  // Move missiles
  missiles.forEach((m, i) => {
    m.y -= m.speed;
    if (m.y < -10) missiles.splice(i, 1);
  });

  // Move enemies
  enemies.forEach((e, i) => {
    e.y += e.speed;

    // Check collision with plane
    if (
      e.x < plane.x + plane.width &&
      e.x + e.width > plane.x &&
      e.y < plane.y + plane.height &&
      e.y + e.height > plane.y
    ) {
      plane.lives--;
      enemies.splice(i, 1);
      if (plane.lives <= 0) gameOver = true;
    }

    // Check collision with missiles
    missiles.forEach((m, mi) => {
      if (
        m.x < e.x + e.width &&
        m.x + m.width > e.x &&
        m.y < e.y + e.height &&
        m.y + m.height > e.y
      ) {
        enemies.splice(i, 1);
        missiles.splice(mi, 1);
        score += 10;
      }
    });

    // Remove enemy if goes off screen
    if (e.y > canvas.height) enemies.splice(i, 1);
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPlane();
  drawMissiles();
  drawEnemies();
  drawHUD();

  if (gameOver) {
    ctx.fillStyle = 'red';
    ctx.font = '40px Arial';
    ctx.fillText('GAME OVER', 180, 200);
  }
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

// Controls
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft' && plane.x > 0) plane.x -= plane.speed;
  if (e.key === 'ArrowRight' && plane.x < canvas.width - plane.width) plane.x += plane.speed;
  if (e.key === ' ') {
    missiles.push({ x: plane.x + plane.width/2 - 5, y: plane.y, width: 10, height: 20, speed: 7 });
  }
});

// Spawn enemies every 1.5 seconds
setInterval(spawnEnemy, 1500);

// Start the game
gameLoop();
</script>
</body>
</html>
